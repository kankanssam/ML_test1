                // --- *** NEW: ì ìˆ˜ ë¦¬ì…‹ *** ---
                score = 0; 
                mainContent.style.display = 'block'; // ë©”ì¸ ì½˜í…ì¸  ë³´ì´ê¸°
                completionScreen.style.display = 'none'; // ì™„ë£Œ í™”ë©´ ìˆ¨ê¸°ê¸°
                loadStep(currentStepIndex);
            }

            /** 2. í˜„ì¬ ë‹¨ê³„ì— ë§ëŠ” ëœë¤ ì§ˆë¬¸ 5ê°œ ì„ê¸° */
            function loadStep(stepIndex) {
                // í˜„ì¬ ë‹¨ê³„ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                const stepData = quizData[stepIndex];
                stepTitle.textContent = stepData.title;
                
                // 10ê°œ ì´ìƒì˜ ì§ˆë¬¸ í’€ì—ì„œ 5ê°œë¥¼ ëœë¤ìœ¼ë¡œ ì„ íƒ
                currentStepQuestions = stepData.questions
                    .sort(() => 0.5 - Math.random()) // ëœë¤ ì„ê¸°
                    .slice(0, QUESTIONS_PER_STEP); // 5ê°œ ìë¥´ê¸°
                
                currentQuestionIndex = 0;
                loadQuestion();
                updateProgressBar();
            }

            /** 3. í˜„ì¬ ë¬¸ì œ ë¡œë“œ */
            function loadQuestion() {
                answeredCorrectly = false;
                selectedAnswer = null;
                currentQuestion = currentStepQuestions[currentQuestionIndex];
                
                // UI ì—…ë°ì´íŠ¸ (ë¬¸ì œ, ì¹´ìš´í„°)
                promptEl.innerHTML = currentQuestion.prompt; // HTML íƒœê·¸ í—ˆìš©
                questionCounter.textContent = `(ë¬¸ì œ ${currentQuestionIndex + 1} / ${QUESTIONS_PER_STEP})`;
                
                // í€´ì¦ˆ ì½˜í…ì¸ (ì¶œë ¥ê²°ê³¼/ê·¸ë˜í”„ì„¤ëª…) í‘œì‹œ
                quizContentDisplay.innerHTML = '';
                if (currentQuestion.output) {
                    quizContentDisplay.innerHTML = currentQuestion.output;
                } else if (currentQuestion.graphDescription) {
                    quizContentDisplay.innerHTML = `
                        <div class="graph-description-wrapper">
                            <strong>[ì°¸ê³  ìë£Œ]</strong>
                            <p>${currentQuestion.graphDescription}</p>
                        </div>
                    `;
                }
                
                // ë¬¸ì œ ìœ í˜•ì— ë§ëŠ” í…œí”Œë¦¿ ë¡œë“œ
                if (currentQuestion.type === 'drag') {
                    renderDragDrop();
                } else if (currentQuestion.type === 'mc') {
                    renderMultipleChoice();
                } else if (currentQuestion.type === 'fill-blank') {
                    renderFillBlank();
                }
                
                // UI ì´ˆê¸°í™”
                resetUI();
            }
            
            /** 3-1. ë“œë˜ê·¸ ì•¤ ë“œë¡­ ë¬¸ì œ ë Œë”ë§ */
            function renderDragDrop() {
                questionContentContainer.innerHTML = ''; // ë¹„ìš°ê¸°
                const templateNode = dragDropTemplate.content.cloneNode(true);
                questionContentContainer.appendChild(templateNode);
                
                const commandList = document.getElementById('command-list');
                const correctCmd = currentQuestion.answer;
                
                // ì •ë‹µ + ì˜¤ë‹µ ì„ê¸° (distractorsëŠ” 3ê°œë§Œ ì‚¬ìš©)
                const options = [correctCmd, ...currentQuestion.distractors.slice(0, 3)];
                const commandsToShow = options.sort(() => 0.5 - Math.random());
                
                // HTML ìš”ì†Œë¡œ ë§Œë“¤ê¸°
                commandsToShow.forEach(cmdText => {
                    const cmdEl = document.createElement('div');
                    cmdEl.classList.add('code-block');
                    cmdEl.textContent = cmdText;
                    cmdEl.setAttribute('draggable', 'true');
                    cmdEl.dataset.command = cmdText;

                    cmdEl.addEventListener('dragstart', handleDragStart);
                    cmdEl.addEventListener('dragend', handleDragEnd);
		    // --- [âœ¨ í„°ì¹˜ ì´ë²¤íŠ¸ ì¶”ê°€ (ë“œë˜ê·¸ í•­ëª©)] ---
                    cmdEl.addEventListener('touchstart', function(e) {
                        handleDragStart.call(this, e); // 'this'ë¥¼ cmdElë¡œ ì„¤ì •
                    }, { passive: true }); // ìŠ¤í¬ë¡¤ ì„±ëŠ¥ì„ ìœ„í•´ passive ì„¤ì •

                    cmdEl.addEventListener('touchend', function(e) {
                        // ë“œë¡­ì¡´ì´ ì•„ë‹Œ ê³³ì—ì„œ ì†ì„ ë–¼ë©´ (ì·¨ì†Œ)
                        // handleDropì´ ë¨¼ì € ì‹¤í–‰ë˜ì—ˆë‹¤ë©´ draggedItemì´ nullì´ ë¨
                        if (draggedItem) {
                            handleDragEnd(e);
                        }
                    });
                    // --- [ì½”ë“œ ì¶”ê°€ ë] ---
                    
                    commandList.appendChild(cmdEl);
                });
                
                // ë“œë¡­ì¡´ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì—°ê²°
                const dropZone = document.getElementById('drop-zone');
                dropZone.addEventListener('dragover', handleDragOver);
                dropZone.addEventListener('dragleave', handleDragLeave);
                dropZone.addEventListener('drop', handleDrop);
		// --- [âœ¨ í„°ì¹˜ ì´ë²¤íŠ¸ ì¶”ê°€ (ë“œë¡­ ì˜ì—­)] ---
                dropZone.addEventListener('touchmove', function(e) {
                    e.preventDefault(); // ìŠ¤í¬ë¡¤ ë°©ì§€
                    handleDragOver(e);  // í…Œë‘ë¦¬ íš¨ê³¼
                }, { passive: false }); // preventDefaultë¥¼ ìœ„í•´ passive: false

                dropZone.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    handleDrop(e); // ë“œë¡­ ì‹¤í–‰
                });
                // --- [ì½”ë“œ ì¶”ê°€ ë] ---
                
                checkAnswerBtn.style.display = 'none'; // ë“œë˜ê·¸ ë¬¸ì œëŠ” ë“œë¡­ ì¦‰ì‹œ í™•ì¸
            }
            
            /** 3-2. ê°ê´€ì‹ ë¬¸ì œ ë Œë”ë§ (*** MODIFIED: ë³´ê¸° ì„ê¸° ***) */
            function renderMultipleChoice() {
                questionContentContainer.innerHTML = ''; // ë¹„ìš°ê¸°
                const templateNode = mcTemplate.content.cloneNode(true);
                questionContentContainer.appendChild(templateNode);
                
                const mcContainer = document.getElementById('multiple-choice-container');
                
                // 1. ì„ íƒì§€ ê°ì²´ ë°°ì—´ ìƒì„± (í…ìŠ¤íŠ¸ì™€ ì›ë³¸ ì¸ë±ìŠ¤)
                let choicesWithIndex = currentQuestion.choices.map((text, index) => ({
                    text: text,
                    originalIndex: index // ì •ë‹µì€ 0, ë‚˜ë¨¸ì§€ëŠ” 1, 2, 3
                }));

                // 2. ì„ íƒì§€ ë°°ì—´ ì„ê¸°
                choicesWithIndex.sort(() => 0.5 - Math.random());
                
                // 3. ì„ì¸ ë°°ì—´ë¡œ ë²„íŠ¼ ìƒì„±
                choicesWithIndex.forEach(choice => {
                    const choiceBtn = document.createElement('button');
                    choiceBtn.classList.add('choice-btn');
                    choiceBtn.innerHTML = choice.text.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                    // data-original-indexì— ì›ë³¸ ì¸ë±ìŠ¤(ì •ë‹µ=0) ì €ì¥
                    choiceBtn.dataset.originalIndex = choice.originalIndex;
                    
                    choiceBtn.addEventListener('click', () => {
                        if (answeredCorrectly) return; // ì •ë‹µ ë§ì¶”ë©´ í´ë¦­ ë°©ì§€
                        
                        const currentlySelected = mcContainer.querySelector('.choice-btn.selected');
                        if (currentlySelected) {
                            currentlySelected.classList.remove('selected');
                        }
                        
                        choiceBtn.classList.add('selected');
                        // selectedAnswerì— ì›ë³¸ ì¸ë±ìŠ¤ ì €ì¥ (ì •ë‹µì´ë©´ 0ì´ ì €ì¥ë¨)
                        selectedAnswer = choice.originalIndex; 
                        checkAnswerBtn.disabled = false; // ì •ë‹µ í™•ì¸ ë²„íŠ¼ í™œì„±í™”
                    });
                    
                    mcContainer.appendChild(choiceBtn);
                });
                
                checkAnswerBtn.style.display = 'block'; // ê°ê´€ì‹ì€ í™•ì¸ ë²„íŠ¼ í•„ìš”
            }
            
            /** 3-3. ë¹ˆì¹¸ ì±„ìš°ê¸° ë¬¸ì œ ë Œë”ë§ */
            function renderFillBlank() {
                questionContentContainer.innerHTML = ''; // ë¹„ìš°ê¸°
                const templateNode = fillBlankTemplate.content.cloneNode(true);
                const container = templateNode.getElementById('fill-blank-container');
                
                const parts = currentQuestion.text.split('BLANK');
                
                const part1 = document.createElement('span');
                part1.classList.add('code-snippet');
                part1.textContent = parts[0];
                container.appendChild(part1);
                
                const input = document.createElement('input');
                input.classList.add('fill-blank-input');
                input.type = 'text';
                input.spellcheck = false;
                input.autocomplete = 'off';
                input.id = 'fill-blank-answer';
                container.appendChild(input);
                
                if (parts[1]) {
                    const part2 = document.createElement('span');
                    part2.classList.add('code-snippet');
                    part2.textContent = parts[1];
                    container.appendChild(part2);
                }
                
                questionContentContainer.appendChild(templateNode);
                
                input.addEventListener('input', () => {
                    checkAnswerBtn.disabled = input.value.trim() === '';
                });
                
                checkAnswerBtn.style.display = 'block';
            }


            /** 4. ë‹¤ìŒ ë¬¸ì œ ë˜ëŠ” ë‹¨ê³„ë¡œ ì´ë™ */
            function goToNext() {
                currentQuestionIndex++;
                
                if (currentQuestionIndex < QUESTIONS_PER_STEP) {
                    // ë‹¤ìŒ ë¬¸ì œë¡œ
                    loadQuestion();
                } else {
                    // ë‹¤ìŒ ë‹¨ê³„ë¡œ
                    currentStepIndex++;
                    if (currentStepIndex < totalSteps) {
                        loadStep(currentStepIndex);
                    } else {
                        // í€´ì¦ˆ ì™„ë£Œ!
                        showCompletionScreen();
                    }
                }
                updateProgressBar();
            }
            
            /** 5. í€´ì¦ˆ ì™„ë£Œ í™”ë©´ í‘œì‹œ (*** MODIFIED: ì ìˆ˜ ê³„ì‚° ***) */
            function showCompletionScreen() {
                mainContent.style.display = 'none';
                completionScreen.style.display = 'block';

                const totalQuestions = totalSteps * QUESTIONS_PER_STEP;
                const percentage = Math.round((score / totalQuestions) * 100);
                
                const scoreDisplay = document.getElementById('score-display');
                scoreDisplay.innerHTML = `
                    ì´ ${totalQuestions} ë¬¸ì œ ì¤‘ <strong>${score}ê°œ</strong>ë¥¼ ë§ì¶”ì…¨ìŠµë‹ˆë‹¤! (ì •ë‹µë¥ : ${percentage}%)
                `;
                
                const scoreMessage = document.getElementById('score-message');
                if (percentage > 80) {
                    scoreMessage.textContent = "í›Œë¥­í•©ë‹ˆë‹¤! ë°ì´í„° ë¶„ì„ ì „ë¬¸ê°€ì‹œë„¤ìš”! ğŸ¤–";
                } else if (percentage > 50) {
                    scoreMessage.textContent = "ì¢‹ì€ ì ìˆ˜ì…ë‹ˆë‹¤! ì¡°ê¸ˆë§Œ ë” ë³µìŠµí•´ë´ìš”! ğŸ‘";
                } else {
                    scoreMessage.textContent = "ìˆ˜ê³ í•˜ì…¨ìŠµë‹ˆë‹¤! ë‹¤ì‹œ í•œë²ˆ ë„ì „í•´ë³¼ê¹Œìš”? ğŸ˜Š";
                }
            }
            
            /** 6. UI ì´ˆê¸°í™” (ë‹¤ìŒ ë¬¸ì œ ì¤€ë¹„) */
            function resetUI() {
                feedback.textContent = '';
                feedback.className = '';
                nextStepBtn.style.display = 'none';
                
                // --- *** NEW: í•´ì„¤ ìˆ¨ê¸°ê¸° *** ---
                explanationEl.style.display = 'none';
                explanationEl.innerHTML = '';
                
                const isDrag = currentQuestion.type === 'drag';
                checkAnswerBtn.style.display = isDrag ? 'none' : 'block';
                checkAnswerBtn.disabled = isDrag ? false : true;

                // ë“œë¡­ì¡´ ì´ˆê¸°í™”
                const dropZone = document.getElementById('drop-zone');
                if (dropZone) {
                    dropZone.innerHTML = '<span id="drop-zone-placeholder">ì´ê³³ì— ì˜¬ë°”ë¥¸ ëª…ë ¹ì–´ë¥¼ ë“œë˜ê·¸í•˜ì„¸ìš”</span>';
                    dropZone.style.borderColor = 'var(--border-color)';
                }
                
                // ê°ê´€ì‹ ë²„íŠ¼ ì´ˆê¸°í™”
                document.querySelectorAll('.choice-btn').forEach(btn => {
                    btn.disabled = false;
                    btn.className = 'choice-btn';
                });
            }
            
            /** 7. ì§„í–‰ë„ ë°” ì—…ë°ì´íŠ¸ */
            function updateProgressBar() {
                const totalQuestions = totalSteps * QUESTIONS_PER_STEP;
                const completedQuestions = (currentStepIndex * QUESTIONS_PER_STEP) + currentQuestionIndex;
                
                const progress = (completedQuestions / totalQuestions) * 100;
                progressBar.style.width = `${progress}%`;
            }

            // --- 5. ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ ---
            function handleDragStart(e) {
                this.classList.add('dragging');
                draggedItem = this; // [ìˆ˜ì •] ì „ì—­ ë³€ìˆ˜ì— ìš”ì†Œ ì €ì¥
                draggedItemData = this.dataset.value; // [ìˆ˜ì •] ì „ì—­ ë³€ìˆ˜ì— ë°ì´í„° ì €ì¥
                
                // ë§ˆìš°ìŠ¤ ë“œë˜ê·¸ë¥¼ ìœ„í•´ dataTransferë„ ì„¤ì •
                if (e.dataTransfer) {
                    e.dataTransfer.setData('text/plain', this.dataset.value);
                }
            }

           function handleDragEnd() {
                if (draggedItem) {
                    draggedItem.classList.remove('dragging');
                }
                // [ìˆ˜ì •] ì „ì—­ ë³€ìˆ˜ ì´ˆê¸°í™”
                draggedItem = null; 
                draggedItemData = null;
            }

            function handleDragOver(e) {
                e.preventDefault();
                if (answeredCorrectly) return;
                const dropZone = document.getElementById('drop-zone');
                if (dropZone) dropZone.classList.add('dragover');
            }
            
            function handleDragLeave() {
                const dropZone = document.getElementById('drop-zone');
                if (dropZone) dropZone.classList.remove('dragover');
            }

            function handleDrop(e) {
                e.preventDefault();
                e.stopPropagation(); // [ì¶”ê°€] ì´ë²¤íŠ¸ ì „íŒŒ ì¤‘ë‹¨ (í„°ì¹˜ì—ì„œ ì¤‘ìš”)

                // [ìˆ˜ì •] ë“œë˜ê·¸ ì¤‘ì¸ ì•„ì´í…œì´ ì—†ìœ¼ë©´(ì·¨ì†Œë¨) ì¢…ë£Œ
                if (!draggedItem) {
                    handleDragLeave(e);
                    return;
                }

                // [ìˆ˜ì •] ë§ˆìš°ìŠ¤(dataTransfer) ë˜ëŠ” í„°ì¹˜(draggedItemData)ì—ì„œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
                const data = (e.dataTransfer) ? e.dataTransfer.getData('text/plain') : draggedItemData;
                
                userAnswerText = data; // ì „ì—­ userAnswerTextì— í• ë‹¹
                
                // ê¸°ì¡´ ë“œë¡­ ë¡œì§ (draggedItem ì‚¬ìš©)
                if (draggedItem) {
                    dropZone.innerHTML = '';
                    dropZone.appendChild(draggedItem);
                    draggedItem.style.cursor = 'default';
                    
                    checkAnswerBtn.style.display = 'block';
                    
                    // ì •ë‹µ ë²„íŠ¼ í´ë¦­ì„ ì‹œë®¬ë ˆì´ì…˜ (ë“œë˜ê·¸ ë¬¸ì œëŠ” ì¦‰ì‹œ í™•ì¸)
                    handleAnswerCheck(); 
                }
                
                handleDragLeave(e); // í…Œë‘ë¦¬ ì •ë¦¬
                
                // [ìˆ˜ì •] ë“œë¡­ ì„±ê³µ í›„ ìƒíƒœ ì´ˆê¸°í™” (handleDragEndë³´ë‹¤ ë¨¼ì € ì‹¤í–‰ë¨)
                draggedItem = null;
                draggedItemData = null;
            }
                
                handleDragLeave(e); // í…Œë‘ë¦¬ ì •ë¦¬
                
                // [ìˆ˜ì •] ë“œë¡­ ì„±ê³µ í›„ ìƒíƒœ ì´ˆê¸°í™” (handleDragEndë³´ë‹¤ ë¨¼ì € ì‹¤í–‰ë¨)
                draggedItem = null;
                draggedItemData = null;
            }

            // --- 6. ì •ë‹µ í™•ì¸ (ê³µí†µ ë¡œì§) (*** MODIFIED: ì ìˆ˜, í•´ì„¤ ë¡œì§ ì¶”ê°€ ***) ---
            function handleAnswerCheck(userAnswerText = null) {
                if (answeredCorrectly) return; // ì¤‘ë³µ í™•ì¸ ë°©ì§€

                let userAnswer;
                let isCorrect = false;

                if (currentQuestion.type === 'mc') {
                    userAnswer = selectedAnswer; // í´ë¦­ ì‹œ ì €ì¥ëœ originalIndex (ì •ë‹µ=0)
                    isCorrect = (userAnswer === currentQuestion.answer); // currentQuestion.answerëŠ” í•­ìƒ 0
                } else if (currentQuestion.type === 'fill-blank') {
                    const input = document.getElementById('fill-blank-answer');
                    userAnswer = input.value.trim();
                    isCorrect = (userAnswer.toLowerCase() === currentQuestion.answer.toLowerCase());
                } else if (currentQuestion.type === 'drag') {
                    userAnswer = userAnswerText;
                    isCorrect = (userAnswer === currentQuestion.answer);
                }

                answeredCorrectly = true; // ì¼ë‹¨ í™•ì¸í•˜ë©´ ì¬ì‹œë„ ë¶ˆê°€ (ë“œë˜ê·¸ ì œì™¸)
                checkAnswerBtn.style.display = 'none';
                nextStepBtn.style.display = 'block';

                if (isCorrect) {
                    feedback.textContent = 'ì •ë‹µì…ë‹ˆë‹¤! ğŸ¤–';
                    feedback.className = 'feedback-correct';
                    // --- *** NEW: ì ìˆ˜ ì¦ê°€ *** ---
                    score++; 
                    
                    // ì •ë‹µ ì‹œê°ì  í”¼ë“œë°±
                    if (currentQuestion.type === 'mc') {
                        document.querySelector(`.choice-btn[data-original-index="${userAnswer}"]`).classList.add('correct');
                    } else if (currentQuestion.type === 'fill-blank') {
                        document.getElementById('fill-blank-answer').classList.add('correct');
                    } else if (currentQuestion.type === 'drag') {
                        document.getElementById('drop-zone').style.borderColor = 'var(--secondary-color)';
                        answeredCorrectly = true; // ë“œë˜ê·¸ë„ ì •ë‹µì´ë©´ í™•ì •
                    }
                    
                } else {
                    // ì˜¤ë‹µ!
                    feedback.textContent = 'ì˜¤ë‹µì…ë‹ˆë‹¤. ğŸ˜¥';
                    feedback.className = 'feedback-wrong';

                    if (currentQuestion.type === 'mc') {
                        if(userAnswer !== null) {
                            document.querySelector(`.choice-btn[data-original-index="${userAnswer}"]`).classList.add('wrong');
                        }
                        // ì‹¤ì œ ì •ë‹µ(originalIndexê°€ 0ì¸) ë²„íŠ¼ì— correct í´ë˜ìŠ¤ ì¶”ê°€
                        document.querySelector(`.choice-btn[data-original-index="${currentQuestion.answer}"]`).classList.add('correct');
                        
                    } else if (currentQuestion.type === 'fill-blank') {
                        const input = document.getElementById('fill-blank-answer');
                        input.classList.add('wrong');
                        // ì •ë‹µ ì•Œë ¤ì£¼ê¸°
                        input.value = currentQuestion.answer;
                        input.disabled = true;
                        
                    } else if (currentQuestion.type === 'drag') {
                        // ë“œë˜ê·¸ì•¤ë“œë¡­ì€ ì˜¤ë‹µ ì‹œ ë¦¬ì…‹
                        answeredCorrectly = false; // ë‹¤ì‹œ ì‹œë„ ê°€ëŠ¥
                        checkAnswerBtn.style.display = 'none';
                        nextStepBtn.style.display = 'none';
                        
                        const dropZone = document.getElementById('drop-zone');
                        dropZone.style.borderColor = 'var(--accent-color)';
                        
                        setTimeout(() => {
                            if (answeredCorrectly) return; // ê·¸ìƒˆ ì •ë‹µ ë§ì·„ìœ¼ë©´ ë¬´ì‹œ
                            
                            const droppedEl = dropZone.querySelector('.code-block');
                            if (droppedEl) {
                                droppedEl.classList.remove('dropped');
                                droppedEl.setAttribute('draggable', 'true');
                                document.getElementById('command-list').appendChild(droppedEl);
                            }
                            
                            dropZone.innerHTML = '<span id="drop-zone-placeholder">ì´ê³³ì— ì˜¬ë°”ë¥¸ ëª…ë ¹ì–´ë¥¼ ë“œë˜ê·¸í•˜ì„¸ìš”</span>';
                            dropZone.style.borderColor = 'var(--border-color)';
                            feedback.textContent = '';
                        }, 1200);
                    }
                }
                
                // --- *** NEW: í•´ì„¤ í‘œì‹œ (ë“œë˜ê·¸ ì˜¤ë‹µ ì œì™¸) *** ---
                if (answeredCorrectly) {
                    explanationEl.innerHTML = `<strong>[í•´ì„¤]</strong> ${currentQuestion.explanation}`;
                    explanationEl.style.display = 'block';
                }
                
                // ì •ë‹µ/ì˜¤ë‹µ í™•ì¸ í›„ ëª¨ë“  ì…ë ¥ ë¹„í™œì„±í™” (ë“œë˜ê·¸ ì˜¤ë‹µ ì œì™¸)
                if (answeredCorrectly) {
                     if (currentQuestion.type === 'mc') {
                        document.querySelectorAll('.choice-btn').forEach(btn => btn.disabled = true);
                    } else if (currentQuestion.type === 'fill-blank') {
                         document.getElementById('fill-blank-answer').disabled = true;
                    } else if (currentQuestion.type === 'drag') {
                         document.querySelectorAll('#command-list .code-block').forEach(el => {
                            el.setAttribute('draggable', 'false');
                            el.style.opacity = '0.5';
                            el.style.cursor = 'not-allowed';
                        });
                    }
                }
            } // [END of handleAnswerCheck]


            // --- 7. ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì—°ê²° ---
            checkAnswerBtn.addEventListener('click', () => {
                handleAnswerCheck(); // MC, Fill-blank
            });
            
            nextStepBtn.addEventListener('click', goToNext);
            restartBtn.addEventListener('click', startGame);

            // --- 8. ê²Œì„ ì‹œì‘ ---
            startGame();
        });
    </script>
